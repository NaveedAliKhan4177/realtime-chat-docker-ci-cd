name: CI-CD Docker Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend Image
        run: |
          docker build -t naveedalikhan4177/chat-backend:latest ./backend
          docker push naveedalikhan4177/chat-backend:latest

      - name: Build & Push Frontend Image
        run: |
          docker build -t naveedalikhan4177/chat-frontend:latest ./frontend
          docker push naveedalikhan4177/chat-frontend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/chat-app
            docker-compose pull
            docker-compose down
            docker-compose up -d

